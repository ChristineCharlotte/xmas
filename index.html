<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='https://aframe.io/releases/0.7.0/aframe.min.js'></script>
  </head>
  <body>
    <a-scene shadow='type: pcfsoft'>
      <a-assets>
        <a-asset-item id='hills' src='./hills.gltf'></a-asset-item>
      </a-assets>
      <a-entity text='value: Merry Christmas!; color: red;' position='10 1 -20' rotation='0 30 0' scale='50 50 50'></a-entity>
      <a-entity light='type: ambient; intensity: 0.5;'></a-entity>
      <a-entity light='type: directional;
                   castShadow: true;
                   intensity: 0.7;
                   shadowCameraVisible: false;
                   shadowCameraTop: 10;
                   shadowCameraBottom: -10;
                   shadowCameraLeft: -10;
                   shadowCameraRight: 10;
                   shadowCameraFar: 500;
                   shadowMapWidth: 512;
                   shadowMapHeight: 512;'
        position='20 25 20'></a-entity>
      <a-entity position='3 -0.3 -5' shadow='cast: true' scale='0.8 0.8 0.8' rotation='0 -30 0'>
        <a-animation attribute='rotation'
          dur='1600'
          fill='forwards'
          to='0 330 0'
          repeat='indefinite'></a-animation>
        <a-animation attribute='position'
          dur='800'
          fill='forwards'
          to='3 1 -5'
          easing='ease-in-out-quad'
          direction='alternate'
          repeat='indefinite'></a-animation>
        <a-sphere position='0 0.5 0' radius='0.95' color='#FFFFFF'></a-sphere>
        <a-sphere position='0 1.7 0' radius='0.8' color='#FFFFFF'></a-sphere>
        <a-sphere position='0 2.8 0' radius='0.65' color='#FFFFFF'>
          <a-sphere position='-0.2 0.1 0.65' radius='0.1' color='#000000'></a-sphere>
          <a-sphere position='0.2 0.1 0.65' radius='0.1' color='#000000'></a-sphere>
          <a-cone color='orangered' radius-bottom='0.1' radius-top='0' position='0 -0.1 1' rotation='90 0 0' height='0.8'></a-cone>
          <a-entity>
            <a-cylinder color='#000' height='0.7' radius='0.4'
              position='0 1.1 0'></a-cylinder>
            <a-cylinder color='#000' height='0.2' radius='0.6'
              position='0 0.7 0'></a-cylinder>
            <a-cylinder color='orangered' height='0.15' radius='0.42'
              position='0 0.85 0'></a-cylinder>
            <a-animation attribute='position'
              dur='800'
              fill='forwards'
              to='0 0.5 0'
              easing='ease-in-out-quad'
              direction='alternate'
              repeat='indefinite'></a-animation>
          </a-entity>
        </a-sphere>
      </a-entity>
      <a-entity position='0 -3.7 0' gltf-model='#hills' shadow='receive: true'></a-entity>
      <a-sky color='#070759'></a-sky>
    </a-scene>
  </body>
</html>
